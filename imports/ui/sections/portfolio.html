<template name="portfolioSection">
  <section class="portfolio" id="portfolio">
    <div class="container">
      <div class="row text-center header">
        <div class="col-xs-12">
          <h2>Works: Proud and Ashamed</h2>
        </div>
      </div>

      <div class="row">
        {{#each item in portfolio}}
          <div class="col-sm-6">
            <a href="/portfolio/{{renderLink item.title}}" class="portfolio-item">
              <div class="panel panel-default">
                <div class="panel-body">
                  <img src="/img/portfolio-images/{{item.image}}" class="img-responsive portfolio-item-image" alt="{{item.title}}">

                  <h4 class="portfolio-item-title">{{item.title}}</h4>
                </div>
              </div>
            </a>
          </div>
        {{/each}}

        <p class="text-center" style="margin-top: 25px;">
          <a href="/portfolio">View Full Portfolio</a>
        </p>
      </div>
    </div>
  </section>
</template>
