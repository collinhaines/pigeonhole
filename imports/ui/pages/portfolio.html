<template name="portfolio">
  <section class="portfolio-main">
    <div class="container text-center">
      <div class="col-md-5 col-sm-10 col-xs-11 center-block splash-text">
        <h1>Portfolio</h1>
      </div>
    </div>
  </section>

  <section class="portfolio-content">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <ul class="list-inline list-filter text-center" id="filter">
            <li>
              <a href="#" data-filter="all" class="current">All</a>
            </li>
            <li>
              <a href="#" data-filter="web">Web</a>
            </li>
            <li>
              <a href="#" data-filter="graphic">Graphic</a>
            </li>
            <li>
              <a href="#" data-filter="ios">iOS</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="row">
        {{#each item in portfolio}}
          <div class="col-sm-4">
            <a href="/portfolio/{{renderLink item.title}}">
              <div class="panel panel-default">
                <div class="panel-body">
                  <img src="/img/portfolio-thumbs/{{item.image}}" class="img-responsive" alt="{{item.title}}">

                  <p>{{item.title}}</p>
                </div>
              </div>
            </a>
          </div>
        {{/each}}
      </div>
    </div>
  </section>
</template>
