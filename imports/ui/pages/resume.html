<template name="resume">
  <section class="resume-main">
    <div class="container text-center">
      <div class="col-md-5 col-sm-10 col-xs-11 center-block splash-text">
        <h1>Resume</h1>
      </div>
    </div>
  </section>

  <section class="resume-education">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center">Education</h2>

          <div class="spacer"></div>

          <div class="row">
            {{#each item in education}}
              <div class="col-sm-6">
                <h4>{{item.title}}</h4>

                <p>{{item.major}} - <strong>Graduated</strong>: {{renderYear item.endDate}}</p>

                <p class="text-justify">{{{item.description}}}</p>
              </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="resume-skills background-gray">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center">Skills</h2>

          <div class="spacer"></div>

          <article class="row">
            <div class="col-sm-4">
              <h4>Programming Languages</h4>

              <ul class="list-unstyled">
                {{#each item in languages}}
                  <li>{{item.name}} <small class="text-muted">({{item.date}})</small></li>
                {{/each}}
              </ul>
            </div>

            <div class="col-sm-4">
              <h4>Database-Related</h4>

              <ul class="list-unstyled">
                <li>MongoDB</li>
                <li>MySQL</li>
                <li>PostgreSQL</li>
              </ul>
            </div>

            <div class="col-sm-4">
              <h4>Web Frameworks and Libraries</h4>

              <ul class="list-unstyled">
                <li>Bootstrap</li>
                <li>jQuery</li>
                <li>Meteor</li>
                <li>Node.js</li>
              </ul>
            </div>
          </article>
        </div>
      </div>
    </div>
  </section>

  <section class="resume-experience">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center">Experience</h2>

          <div class="spacer"></div>

          <article class="row">
            {{#each item in experience}}
              <div class="col-sm-4">
                <h4>{{item.title}}</h4>

                <p>{{item.position}} / {{item.location}} / {{renderDate item.startDate}} - {{renderDate item.endDate}}</p>

                <p class="text-justify">{{{item.description}}}</p>
              </div>
            {{/each}}
          </article>
        </div>
      </div>
    </div>
  </section>

  <section class="resume-projects background-gray">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center">Projects</h2>

          <div class="spacer"></div>

          <div class="row">
            {{#each item in projects}}
              <div class="col-sm-4">
                <h3>{{item.title}}</h3>

                <p>{{item.category}} / {{renderLanguage item.languages}} / {{renderDate item.startDate}} - {{renderDate item.endDate}}</p>

                <p>
                  <a href="{{item.url}}">{{item.url}}</a>
                </p>

                <p class="text-justify">{{{item.description}}}</p>
              </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="resume-awards">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center">Awards and Recognitions</h2>

          <div class="row">
            <div class="col-sm-6">
              <h3>ADDY Awards</h3>

              <p>Student Gold for Interactive Website - <strong>Mar 2012</strong></p>

              <p class="text-justify">What happens when you're 17 years-old, your teacher recommends you to enter your senior project into a contest, and you learn after entering that it was only for college students?<br>You win gold. <small>Weird.</small></p>
            </div>

            <div class="col-sm-6">
              <h3>Boy Scouts of America</h3>

              <p>Eagle Scout with 3 Palms - <strong>Sept 2011</strong></p>

              <p>Best Website within SR-5 - <strong>Apr 2010, Apr 2011</strong></p>

              <p class="text-justify">I look back at my past-self who wanted to quit Boy Scouts in 2009 and ask my current-self, "Why did I want to do that?"</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
